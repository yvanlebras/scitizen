<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Communitary science">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project.name }}</title>
    <link rel='stylesheet' href='/stylesheets/foundation.min.css' />
    <link rel='stylesheet' href='/themes/{{ project.theme }}/stylesheets/main.css' />

    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/icons/foundation-icons/foundation-icons.css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:400italic' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ apikey }}&sensor=FALSE">
    </script>
    <script src="/javascripts/markerclusterer.min.js"></script>
    <script type='text/javascript' src='/javascripts/jquery-2.0.3.min.js'></script>
    <script type='text/javascript' src='/javascripts/knockout-3.1.0.js'></script>
    <script type='text/javascript' src='/js/foundation.min.js'></script>
    <script type='text/javascript' src='/javascripts/Markdown.Converter.js'></script>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Scitizen">
  </head>
  <body>

    <!-- Navigation -->
      <nav class="top-bar">
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1>
              <a href="/">
                Scitizen: {{ project.name }}
              </a>
            </h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <ul class="left">
            <li><a href="/projects">Projects</a></li>
            <li><a href="#" data-bind="click: goto_home_panel">Home</a></li>
            <li data-bind="if: project_ready"><a href="#" data-bind="click: goto_image_all"><i class="fi-thumbnails large"> Browse</i></a></li>
            <li data-bind="if: project_ready"><a href="#" data-bind="click: goto_addnew_panel">Contribute</a></li>
          </ul>
          <ul class="right" id="user_view">
            <li data-bind="ifnot: user_logged"><a href="#" data-bind="attr: { href: login}">Login</a></li>
            <li data-bind="ifnot: user_logged"><a href="#" data-bind="attr: { href: register}">Register</a></li>
			      <li data-bind="if: user_logged"><a href="#" data-bind="text: user"></a></li>
            <li data-bind="if: user_logged"><a href="#" data-bind="attr: { href: my}">My projects</a>
            <li data-bind="if: user_logged"><a href="#" data-bind="attr: { href: logout}">Logout</a></li>
          </ul>

        </section>
      </nav>
    <!-- End Navigation -->
    <section id="content_view">
      {{{ yield }}}
    </section>
    <!-- End Content -->



    <!-- Footer -->

  <footer class="row">
    <div class="small-12 large-12 columns">
      <hr>
      <div class="row">
        <div class="small-6 large-6 columns">
          <p>&copy; Copyright 2013 GenOuest platform - IRISA.</p>
        </div>
        <div class="small-6 large-6 columns">
          <ul class="inline-list right">
            <li><a href="https://www.e-biogenouest.org/">e-biogenouest</a></li>
            <li><a href="http://www.genouest.org">GenOuest platform</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script type='text/javascript' src='/javascripts/scitizen.js'></script>

  </body>
</html>
